    <!-- contact======================== -->

    <!-- contact======================== -->
    <!-- contact kulit luar -->
    <section class="contact-section">
      <!-- contact di taruh di tengah clearfix -->
      <div class="lebar-default clearfix contact-penengah">
        <!-- contact info -->
        <section class="float-contact">
          <div class="contact-info">
            <h3 class="judul-contact-info">
              <span><i class="fas fa-location-arrow"></i></span>alamat
            </h3>
            <h4 class="isi-contact-info">
              alamt malik <br />
              abdullah di bumi Lorem ipsum dolor sit.
            </h4>
          </div>
          <div class="contact-info">
            <h3 class="judul-contact-info">
              <span><i class="fas fa-envelope"></i></span>email
            </h3>
            <h4 class="isi-contact-info">emailemailemail@email.com</h4>
          </div>
          <div class="contact-info">
            <h3 class="judul-contact-info">
              <span><i class="fas fa-phone"></i></span>telephone
            </h3>
            <h4 class="isi-contact-info">+621223552363</h4>
          </div>
        </section>
        <!-- contact form -->
        <section class="float-contact">
          <div class="contact-form">
            <div class="penengah-kotak-form">
              <!-- judul komentar -->
              <h3 class="judul-form">contact us</h3>
              <!-- form -komentar -->
              <form action="" class="margin-form">
                <input
                  type="text"
                  name="nama"
                  id="#"
                  placeholder="nama"
                  class="isi-form"
                />
                <input
                  type="email"
                  name="email"
                  id="#"
                  placeholder="email"
                  class="isi-form"
                />
                <textarea
                  name="komentar"
                  id="#"
                  rows="5"
                  placeholder="komentar"
                  class="isi-form"
                ></textarea>
              </form>
              <button type="submit" class="btn btn-form">Kirim komentar</button>
            </div>
          </div>
        </section>
      </div>
    </section>
